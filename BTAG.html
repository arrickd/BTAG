<!doctype html>


<html>

<head>
	<meta charset="UTF-8">
	<title>BTAG</title>
	<link rel="stylesheet" href="style.css">
        
</head>


<body>
  

<table id="table1" width="900" border="0px" cellspacing="0" align="center">
  <tbody>
    <tr>
      <td class="cells" width="150">&nbsp;</td>
      <td class="cells" width="150">&nbsp;</td>
      <td class="cells" width="150">&nbsp;</td>
      <td class="cells" width="150">&nbsp;</td>
      <td class="cells" width="150">&nbsp;</td>
      
    </tr>
    <tr><td colspan="10" height="50px"></td></tr>
    <tr>
      <td class="cells" width="150">&nbsp;</td>
      <td class="cells" width="150">&nbsp;</td>
      <td class="cells" width="150">&nbsp;</td>
      <td class="cells" width="150">&nbsp;</td>
      <td class="cells" width="150">&nbsp;</td>
   
    </tr>
  </tbody>
</table>

<table id="table2" width="750" border="0px" cellspacing="10" align="center">
  <tbody>
    <tr>
      <td class="butt" width="75"><button id="r1" type="button" onclick="button(1)">Row 1</button></td>  
      <td class="cells2" width="75">&nbsp;</td>
      <td class="cells2" width="75">&nbsp;</td>
      <td class="cells2" width="75">&nbsp;</td>
      <td class="cells2" width="75">&nbsp;</td>
      <td class="cells2" width="75">&nbsp;</td>
      
    </tr>
    
    <tr>
      <td class="butt" width="75"><button id="r2" type="button" onclick="button(2)">Row 2</button></td> 
      <td class="cells2" width="75">&nbsp;</td>
      <td class="cells2" width="75">&nbsp;</td>
      <td class="cells2" width="75">&nbsp;</td>
      <td class="cells2" width="75">&nbsp;</td>
      <td class="cells2" width="75">&nbsp;</td>
   
    </tr>
    <tr>
      <td class="butt" width="75"><button id="r3" type="button" onclick="button(3)">Row 3</button></td> 
      <td class="cells2" width="75">&nbsp;</td>
      <td class="cells2" width="75">&nbsp;</td>
      <td class="cells2" width="75">&nbsp;</td>
      <td class="cells2" width="75">&nbsp;</td>
      <td class="cells2" width="75">&nbsp;</td>
   
    </tr>
    <tr>
      <td class="butt" width="75"><button id="r4" type="button" onclick="button(4)">Row 4</button></td> 
      <td class="cells2" width="75">&nbsp;</td>
      <td class="cells2" width="75">&nbsp;</td>
      <td class="cells2" width="75">&nbsp;</td>
      <td class="cells2" width="75">&nbsp;</td>
      <td class="cells2" width="75">&nbsp;</td>
   
    </tr>
  </tbody>
</table>
<table id="table3">
    <tr>
      <td class="cells3" width="75">&nbsp;</td>
      <td class="cells3" width="75">&nbsp;</td>
    </tr>
</table>

<p id="title1" class="instr">BTAG Card Trick</p>
<p class="instr">1. Click "Deal Cards" and memorize a pair</p>
<p class="instr">2. When you have it memorized, click "Ready"</p>
<p class="instr">3. Click the rows your 2 cards are in. If they are in the same row, click that row twice</p>

<button id="b1" type="button" onclick="deal20()">Deal Cards</button>    
<button id="b2" type="button" onclick="ready()">Ready</button>

<script src="Scripts/Deal20.js"></script>
</body>


</html>
